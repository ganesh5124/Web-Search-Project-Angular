<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div >
        <table class="ui celled table">
            <thead>
                <tr *ngIf="pages.length >0">
                    <th>Title</th>
                    <th>Word Count</th>
                    <th>Snippet</th>
                </tr>
            </thead>
            <tbody >
                <tr *ngFor="let page of pages; let i = index">
                    <td>
                       <a target="_blank" [href]="'https://en.wikipedia.org?curid=' + page.pageid">{{page.title}}</a> 
                    </td>
                    <td>{{page.wordcount}}</td>
                    <td [innerHTML]="page.snippet"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
